server {
    listen 80;
    server_name billiard.earlyreactor.space;

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name billiard.earlyreactor.space;

    # SSL Certificates (Adjust paths if you are not using Let's Encrypt default)
    ssl_certificate /etc/letsencrypt/live/billiard.earlyreactor.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/billiard.earlyreactor.space/privkey.pem;
    
    # Recommended SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location /transactions {
        proxy_pass http://localhost:3000/transactions;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
